<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" , content="content/html">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/ChatApplication/ChatPage.css" th:href="@{css/ChatApplication/ChatPage.css}" />
    <title>Chat</title>
</head>

<body>
    <header>
        <div class="main-header container">
            <h1 class="main-title content-center">CHAT</h1>
        </div>
    </header>
    <div class="chat-section">
        <div class="chat-box basic-page-box">
            <div class="outside-message-area">
                <div id="messages" class="messages-area scrollbar container thin-scorllbar">
                    <!-- th:utext="${formatted_messages}"> -->
                    <!-- <div class="message" th:each="chat_message : ${messages}">
                        <p> <span th:content="${chat_message.author}"></span>: <span th:content="${chat_message.content}"></span></p>
                    </div> -->
                </div>
            </div>
            <div class="input-area">
                <form class="chat-message-form-area">
                    <div class="input-text-area">
                        <textarea class="chat-form" id="message" autofocus placeholder="Type Message"></textarea>
                    </div>
                    <div class="button-area">
                        <!-- <input class="btn" type="button" onclick="send()"> -->
                        <button type="button" onclick="send()" class="btn btn-default" 
                        id="submitMessageButton" disabled>Submit<br>Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-section">
        <div class="login-box basic-page-box">
            <div class="form-outside-box">
                <form action="/chat/set-user" method="POST">
                    <div class="d-flex p-2 bd-highlight flex-row">
                        <div class="user-sign-in-text flex-fill">
                            <input class="form-control" type="text" name="username" placeholder="Username"
                            required>
                        </div>
                        <div class="user-sign-in-color flex-fill">
                            <select class="form-control" name="textColor">
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                            </select>
                        </div>
                    </div>
                    <div class="user-sign-in-button pt-4">
                        <input class="btn form-control"  type="submit" value="Set user">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" , th:src="@{javascript/chatPage.js}"></script>
</body>

</html>
