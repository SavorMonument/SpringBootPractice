<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" , content="content/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../static/css/ChatApplication/ChatPage.css" th:href="@{css/ChatApplication/ChatPage.css}" />
    <title>Chat</title>
</head>

<body>
    <header>
        <div class="main-header container">
            <h1 class="main-title content-center">CHAT</h1>
        </div>
    </header>
    <div class="chat-area-container">
        <div class="chat-area">
            <div class="outside-message-area">
                <div class="messages-area scrollbar container thin-scorllbar">
                    <!-- th:utext="${formatted_messages}"> -->
                    <div class="message" th:each="chat_message : ${messages}">
                        <p> <span th:content="${chat_message.author}"></span>: <span th:content="${chat_message.content}"></span></p>
                    </div>
                </div>
            </div>
            <div class="input-area">
                <form class="form-area">
                    <div class="input-text-area">
                        <textarea class="chat-form" id="message" required autofocus placeholder="Type Message"></textarea>
                    </div>
                    <div class="button-area">
                        <!-- <input class="btn" type="button" onclick="send()"> -->
                        <button type="button" onclick="send()" class="btn btn-default">Submit<br>Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" , th:src="@{javascript/chatPage.js}"></script>
</body>

</html>
